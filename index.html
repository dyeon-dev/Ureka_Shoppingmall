<!-- @format -->

<!DOCTYPE html>
<html lang="kr">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
      <title>쇼핑몰</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
          <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">탑</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">아우터</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">팬츠</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">악세사리</a>
                    </li>
                    <li class="nav-item">
                      <ul class="dropdown-menu">
                        <li>
                          <div class="d-flex justify-content-around">
                            <ul class="list-unstyled">
                              <li><a class="dropdown-item" href="#">블라우스</a></li>
                              <li><a class="dropdown-item" href="#">티</a></li>
                              <li><a class="dropdown-item" href="#">셔츠</a></li>
                              <li><a class="dropdown-item" href="#">니트</a></li>
                            </ul>
                            <ul class="list-unstyled">
                              <li><a class="dropdown-item" href="#">자켓</a></li>
                              <li><a class="dropdown-item" href="#">코트</a></li>
                              <li><a class="dropdown-item" href="#">가디건</a></li>
                              <li><a class="dropdown-item" href="#">머플러</a></li>
                            </ul>
                            <ul class="list-unstyled">
                              <li><a class="dropdown-item" href="#">청바지</a></li>
                              <li><a class="dropdown-item" href="#">짧은바지</a></li>
                              <li><a class="dropdown-item" href="#">긴바지</a></li>
                              <li><a class="dropdown-item" href="#">레깅스</a></li>
                            </ul>
                            <ul class="list-unstyled">
                              <li><a class="dropdown-item" href="#">귀고리</a></li>
                              <li><a class="dropdown-item" href="#">목걸이</a></li>
                              <li><a class="dropdown-item" href="#">반지</a></li>
                              <li><a class="dropdown-item" href="#">팔찌</a></li>
                            </ul>
                          </div>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="slide">
              <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="slide1" src="img/slide1.png" />
                  </div>
                  <div class="carousel-item">
                    <img class="slide2" src="img/slide2.png" />
                  </div>
                  <div class="carousel-item">
                    <img class="slide3" src="img/slide3.png" />
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="article">
                <div class="announcement-container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="home-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="home-tab-pane"
                                aria-selected="true">
                                공지사항
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="profile-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="profile-tab-pane"
                                aria-selected="false">
                                갤러리
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div
                            class="tab-pane fade show active"
                            id="home-tab-pane"
                            role="tabpanel"
                            aria-labelledby="home-tab"
                            tabindex="0">
                            <div class="list-group">
                              <div class="list-group list-group-flush">
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">애스크로 서비스 변경 약관을 확인하세요</span>
                                    <span class="item-day">2019-10-10</span>
                                  </div>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">배송 택배사 변경 및 배송방식 변경에 대한 안내</span>
                                    <span>2019-09-27</span>
                                  </div>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">여름 이월상품 정리 세일 안내</span>
                                    <span>2019-09-27</span>
                                  </div>
                                </button>
                              </div>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="profile-tab-pane"
                            role="tabpanel"
                            aria-labelledby="profile-tab"
                            tabindex="0">
                            <div class="announcement-img-wrapper">
                              <div class="img-container">
                                <img src="./img/announcement-img-1.jpg" alt="">
                              </div>
                              <div class="img-container">
                                <img src="./img/announcement-img-2.jpg" alt="">
                              </div>
                              <div class="img-container">
                                <img src="./img/announcement-img-3.jpg" alt="">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner-container">
                    <img src="./img/announcement-banner.jpg" alt="">
                </div>
                <div class="link-container">
                  <div class="link-container-title">바로가기</div>
                  <div class="list-group link-list-group">
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.instagram.com/')">인스타그램 바로가기</button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.facebook.com/?locale=ko_KR')">페이스북 바로가기</button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.naver.com/')">네이버 바로가기</button>
                  </div>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
        
        <div class="article">article</div>
        <div class="footer">footer</div>
      </div>
    </body>
</html>
