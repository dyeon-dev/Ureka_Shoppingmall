<!-- @format -->

<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>임시</title>
</head>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"></div>
            <div class="slide">slide 사진영역</div>
            <div class="article">
                <div class="announcement-container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="home-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="home-tab-pane"
                                aria-selected="true">
                                공지사항
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="profile-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="profile-tab-pane"
                                aria-selected="false">
                                갤러리
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div
                            class="tab-pane fade show active"
                            id="home-tab-pane"
                            role="tabpanel"
                            aria-labelledby="home-tab"
                            tabindex="0">
                            <div class="list-group">
                              <div class="list-group list-group-flush">
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">애스크로 서비스 변경 약관을 확인하세요</span>
                                    <span class="item-day">2019-10-10</span>
                                  </div>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">배송 택배사 변경 및 배송방식 변경에 대한 안내</span>
                                    <span>2019-09-27</span>
                                  </div>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action">
                                  <div class="item-container-row">
                                    <span class="item-title">여름 이월상품 정리 세일 안내</span>
                                    <span>2019-09-27</span>
                                  </div>
                                </button>
                              </div>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="profile-tab-pane"
                            role="tabpanel"
                            aria-labelledby="profile-tab"
                            tabindex="0">
                            <div class="announcement-img-wrapper">
                              <div class="img-container">
                                <img src="./img/announcement-img-1.jpg" alt="">
                              </div>
                              <div class="img-container">
                                <img src="./img/announcement-img-2.jpg" alt="">
                              </div>
                              <div class="img-container">
                                <img src="./img/announcement-img-3.jpg" alt="">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner-container">
                    <img src="./img/announcement-banner.jpg" alt="">
                </div>
                <div class="link-container">
                  <div class="link-container-title">바로가기</div>
                  <div class="list-group link-list-group">
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.instagram.com/')">인스타그램 바로가기</button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.facebook.com/?locale=ko_KR')">페이스북 바로가기</button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="window.open('https://www.naver.com/')">네이버 바로가기</button>
                  </div>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
