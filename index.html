<!-- @format -->

<!DOCTYPE html>
<html lang="kr">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
      <title>쇼핑몰</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="header">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">로고</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">탑</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">아우터</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">팬츠</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">악세사리</a>
                  </li>
                  <li class="nav-item">
                    <ul class="dropdown-menu">
                      <li>
                        <div class="d-flex justify-content-around">
                          <ul class="list-unstyled">
                            <li><a class="dropdown-item" href="#">블라우스</a></li>
                            <li><a class="dropdown-item" href="#">티</a></li>
                            <li><a class="dropdown-item" href="#">셔츠</a></li>
                            <li><a class="dropdown-item" href="#">니트</a></li>
                          </ul>
                          <ul class="list-unstyled">
                            <li><a class="dropdown-item" href="#">자켓</a></li>
                            <li><a class="dropdown-item" href="#">코트</a></li>
                            <li><a class="dropdown-item" href="#">가디건</a></li>
                            <li><a class="dropdown-item" href="#">머플러</a></li>
                          </ul>
                          <ul class="list-unstyled">
                            <li><a class="dropdown-item" href="#">청바지</a></li>
                            <li><a class="dropdown-item" href="#">짧은바지</a></li>
                            <li><a class="dropdown-item" href="#">긴바지</a></li>
                            <li><a class="dropdown-item" href="#">레깅스</a></li>
                          </ul>
                          <ul class="list-unstyled">
                            <li><a class="dropdown-item" href="#">귀고리</a></li>
                            <li><a class="dropdown-item" href="#">목걸이</a></li>
                            <li><a class="dropdown-item" href="#">반지</a></li>
                            <li><a class="dropdown-item" href="#">팔찌</a></li>
                          </ul>
                        </div>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="slide">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="slide1" src="img/slide1.png" />
              </div>
              <div class="carousel-item">
                <img class="slide2" src="img/slide2.png" />
              </div>
              <div class="carousel-item">
                <img class="slide3" src="img/slide3.png" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="article">article</div>
        <div class="footer">footer</div>
      </div>
    </body>
</html>
